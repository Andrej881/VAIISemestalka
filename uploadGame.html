<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload game</title>
  <link rel="stylesheet" href = "style.css">
  <link rel="stylesheet" href="UploadGameStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg justify-content-between navCustom">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-controller navImage"></i>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link " href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Library</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdownCustom" aria-labelledby="navbarDropdown">
              <a class="dropdown-item dropdownCustomItem" href="#">User settings</a>
              <a class="dropdown-item dropdownCustomItem current" href="uploadGame.html">Upload Game</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item dropdownCustomItem" href="#">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2 d-none d-lg-block secondaryBackground"></div>

      <div class="col-12 col-lg-8 primaryBackground">
        <div class="row p-3 gx-3 gy-5">

          <div class="col-md-6 col-12">
            <div class="col">
              <label for="titleInput" class="">Title</label>
              <input id="titleInput" class="form-control customForm" type="text" placeholder="Title" >
            </div>
            <div class="col">
              Upload Image
              <div class="formImage">
                <label for="imageInput" class="w-100">
                  <i class="bi-arrow-up-circle-fill"></i>
                </label>
              </div>
              <input class="hide" type="file" id="imageInput" accept="image/*">
            </div>
          </div>

          <div class="col-md-6 col-12 align-content-end">
              <img class="size ratio img-thumbnail" src="images/SpaceDestroyer.PNG" alt="">
          </div>

          <div class="col-12">
            <label for="description" class="">Description</label>
            <textarea class="form-control customForm" placeholder="Description" id="description" rows="10"></textarea>
          </div>

          <div class="col-12 uploadTags">
            <div class="ms-1 col-4 pb-3 ">
              <button  id="addTag" class="formImage">ADD TAG</button>
            </div>
            <div class="row d-flex gap-3 gx-0">
              <div class="col-auto">
                <button class="tag">2D Game</button>
              </div>
              <div class="col-auto">
                <button class="tag">Platformer</button>
              </div>
              <div class="col-auto">
                <button class="tag">Single Player</button>
              </div>
              <div class="col-auto">
                <button class="tag">FPS</button>
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="fileInput" class="col-12">UploadGame</label>
          </div>

          <div class="row p-2 gap-3 gx-1">
            <div class="col-auto">
              <input class="gameUpload input-group" type="file" id="fileInput">
            </div>

            <div class="col-auto align-content-end ms-auto">
              <button class="formImage d-flex align-self-center ms-auto">
                Confirm
                <i class="bi-check-circle-fill"></i>
              </button>
            </div>

          </div>

        </div>
      </div>

      <div class="col-2 d-none d-lg-block secondaryBackground"></div>
    </div>
  </div>

</body>
</html>
